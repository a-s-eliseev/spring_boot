<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<div align="center">
    <a href="/logout">Logout</a>
    <a href="/admin/addUser">Add New User</a>
</div>
<div align="center">
    <table border="1" cellpadding="5">
        <caption><h2>Users</h2></caption>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>

        <div th:each="users : ${users}">
            <tr>
                <td th:text="${users.id}"></td>
                <td th:text="${users.username}"></td>
                <td th:text="${users.password}"></td>
                <td>
                    <div th:each="role : ${users.roles}">
                        <div th:text="${role.name}"></div>
                    </div>
                </td>
                <td>
                    <a th:href="@{'/admin/editUser/?id=' + ${users.id}}">Edit</a>
                    <a th:href="@{'/admin/deleteUser?id=' + ${users.id}}">Delete</a>

                </td>
            </tr>
        </div>
    </table>
</div>
</body>
</html>

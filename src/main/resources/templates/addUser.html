<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="../static/css/adminPanel.css" th:href="@{/css/adminPanel.css}" rel="stylesheet" />

    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h4><a href="#">Project name</a></h4>
    <a href="/logout">Logout</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 mt-5 d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link list-group-item active" th:href="@{'/admin'}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-group-item" th:href="@{'/hello'}">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 col-lg-10 px-4 bg-light">
            <h2 class="mt-5">Admin panel</h2>
            <a>Users table</a>
            <a href="/admin/addUser">New User</a>
            <div class="card">
                <div class="card-header">
                    All users
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Password</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="users : ${users}">
                                <th th:text="${users.id}"></th>
                                <td th:text="${users.username}"></td>
                                <td th:text="${users.password}"></td>
                                <td>
                                    <div th:each="role : ${users.roles}">
                                        <div th:text="${role.name}"></div>
                                    </div>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/editUser/?id=' + ${users.id}}">Edit</a>
                                    <!--                                    <a th:href="@{'/admin/deleteUser?id=' + ${users.id}}">Delete</a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<div align="center">
    <div>
        <a href="/logout">Logout</a>
    </div>
    <form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
        <table border="1" cellpadding="5">
            <caption><h2>Add User</h2></caption>
            <tr>
                <th>Username: </th>
                <td>
                    <input type="text" th:field="*{username}" />
                </td>
            </tr>
            <tr>
                <th>Password: </th>
                <td>
                    <input type="text" th:field="*{password}" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

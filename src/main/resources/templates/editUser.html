<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <div>
        <a href="/logout">Logout</a>
    </div>
    <form action="#" th:action="@{/admin/editUser}" th:object="${user}" method="post">
        <table border="1" cellpadding="5">
            <caption><h2>Edit User</h2></caption>
            <tr>
                <th>ID: </th>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <th>Username: </th>
                <td>
                    <input type="text" th:field="*{username}" />
                </td>
            </tr>
            <tr>
                <th>Password: </th>
                <td>
                    <input type="text" th:field="*{password}" />
                </td>
            </tr>
            <tr>
                <th>Roles: </th>
                <td>
                    <input type="checkbox" name="role" value="ROLE_USER"/>ROLE_USER<br>
                    <input type="checkbox" name="role" value="ROLE_ADMIN"/>ROLE_ADMIN
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
